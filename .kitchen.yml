---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  deprecations_as_errors: true

platforms:
  - name: amazon-linux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-6.9
  - name: centos-7.3
  - name: debian-7.11
  - name: debian-8.8
  - name: debian-9.0
  - name: fedora-25
  - name: opensuse-leap-42.2
  - name: ubuntu-14.04
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[f5_test::test_create_pool]
      - recipe[f5_test::test_create_vip]
    attributes:
      f5:
        credentials:
          default:
            username: <%= ENV['F5_USERNAME'] %>
            password: <%= ENV['F5_PASSWORD'] %>
            host: <%= ENV['F5_HOST'] %>
